<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .active {
            background-color: #e9ecef; /* Change to your desired active state styling */
        }
    </style>
</head>
<body>

<div class="bg-light sticky-top Side_bar container_sidebar d-flex flex-column align-items-center">
    <a href="/" class="d-block link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
        <img src="https://i.ibb.co/tZXHjwQ/Asset-1.png" class="v_logo" alt="v-Logo">
    </a>
    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light2 align-items-center sticky-top">
        <ul class="p-3 d-flex nav nav-pills nav-flush flex-sm-column flex-row align-items-center flex-nowrap mb-auto mx-auto text-center align-items-center">
            <li class="nav-item li1 active"> <!-- Add active class to the initially active element -->
                <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home" id="Home">
                    <i class="bi bi-house fs-3"></i> 
                </a>
            </li>
            <li class="nav-item li1">
                <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home" id="detect">
                    <i class="bi bi-broadcast-pin fs-3"></i> 
                </a>
            </li>
            <li class="li2">
                <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                    <i class="bi-speedometer2 fs-3"></i>
                </a>
            </li>
        </ul>
        <div class="dropdown li6">
            <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi-person-circle h2"></i>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <div class="logContainer d-flex justify-content-center align-items-center">
                    <li class="li_logout"><a class="dropdown-item bg-danger Log_out" href="/Login.html">Log Out</a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="list_detection dropdown">
        <ul class="d-flex flex-column align-items-center justify-content-center shadow" aria-labelledby="dropdownUser3">
            <li><a class="dropdown-item1" id="Project" href="#">Pursuing projects</a></li>
            <li><a class="dropdown-item1" id="Zamalek" href="#">Zamalek</a></li>
            <li><a class="dropdown-item1" href="#">Profile</a></li>
        </ul>
    </div>
</div>

<script>
    function setActive(elementId) {
        // Remove active class from all elements
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });

        // Add active class to the clicked element
        document.getElementById(elementId).parentElement.classList.add('active');
    }

    // Add event listeners to all navigation items
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', event => {
            setActive(event.currentTarget.id);
        });
    });
</script>

</body>
</html>
